<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Sistema de gestión con dashboard y control de usuarios">
    <meta name="keywords" content="dashboard, gestión, usuarios, administración">
    <meta property="og:title" content="Sistema de Gestión">
    <meta property="og:description" content="Sistema de gestión con dashboard y control de usuarios">
    <meta name="twitter:title" content="Sistema de Gestión">
    <meta name="twitter:description" content="Sistema de gestión con dashboard y control de usuarios">

    <script src="https://resource.trickle.so/vendor_lib/unpkg/react@18/umd/react.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://resource.trickle.so/vendor_lib/unpkg/lucide-static@0.516.0/font/lucide.css" rel="stylesheet">

    <style>
        @layer theme {
            :root {
                /* Light Theme (Default) */
                --primary-color: #3b82f6;
                --secondary-color: #60a5fa;
                --accent-color: #93c5fd;

                --bg-main: #eff6ff;
                --bg-card: rgba(255, 255, 255, 0.4);
                /* More transparent */
                --bg-card-hover: rgba(255, 255, 255, 0.6);
                --bg-input: rgba(255, 255, 255, 0.5);

                --text-main: #1f2937;
                --text-secondary: #4b5563;
                --text-muted: #9ca3af;

                --border-color: rgba(255, 255, 255, 0.3);
                --border-focus: var(--primary-color);

                --shadow-color: rgba(31, 38, 135, 0.1);
                --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            }

            [data-theme="dark"] {
                /* Dark Theme */
                --primary-color: #3b82f6;
                --secondary-color: #60a5fa;

                --bg-main: #0f172a;
                --bg-card: rgba(30, 41, 59, 0.4);
                /* More transparent */
                --bg-card-hover: rgba(30, 41, 59, 0.6);
                --bg-input: rgba(30, 41, 59, 0.5);

                --text-main: #f8fafc;
                --text-secondary: #cbd5e1;
                --text-muted: #64748b;

                --border-color: rgba(255, 255, 255, 0.05);
                --border-focus: var(--primary-color);

                --shadow-color: rgba(0, 0, 0, 0.4);
                --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            }
        }

        body {
            background-color: var(--bg-main);
            color: var(--text-main);
            transition: background-color 0.5s cubic-bezier(0.25, 0.8, 0.25, 1), color 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        /* macOS-style smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.6s cubic-bezier(0.25, 0.8, 0.25, 1) forwards;
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }

            70% {
                transform: scale(1.02);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .animate-pop-in {
            animation: popIn 0.6s cubic-bezier(0.25, 0.8, 0.25, 1) forwards;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        .animate-shake {
            animation: shake 0.4s ease-in-out;
        }

        /* Component Styles */
        .glass-card {
            background-color: var(--bg-card);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--border-color);
            box-shadow: var(--glass-shadow);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            border-radius: 24px;
        }

        .glass-card:hover {
            transform: translateY(-4px) scale(1.01);
            background-color: var(--bg-card-hover);
            box-shadow: 0 12px 40px 0 var(--shadow-color);
        }

        .glass-input {
            background-color: var(--bg-input);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border-radius: 16px;
            padding: 12px 16px;
        }

        .glass-input:focus {
            border-color: var(--border-focus);
            box-shadow: 0 0 0 2px rgba(249, 115, 22, 0.2);
            transform: scale(1.01);
        }

        .glass-button {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border-radius: 16px;
        }

        .glass-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px -4px rgba(249, 115, 22, 0.5);
        }
    </style>
</head>

    <script type="text/babel" src="utils/theme.js"></script>
    <script type="text/babel" src="utils/auth.js"></script>
    <script type="text/babel" src="app.js"></script>
</body>

</html>
